<!DOCTYPE html>
<html>
    <head></head>
    <title>Bio Data</title>
    <body>
        <h1>My Bio Data</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                First Name: <input type="text" placeholder="First Name">
            Last Name: <input type="text" placeholder="Last Name">
            <br>
            <br>
            Male:<input type="radio" name="gender"> Female: <input type="radio" name="gender"> Other: <input type="radio" name="gender">
            <br>
            <br>
            Date of Birth : <input type="date">
            <br>
            <br>
            E-mail : <input type="email" placeholder="Enter your Email">
            <br>
            <br>
            Phone <input type="number" max="10" placeholder="+91">
            <br>
            <br>
            Height <input type="" placeholder="Height in Feet">
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                School Name : <input type="text" placeholder="School Name">
                <br>
                <br>
                Class : <input type="text" placeholder="Enter Class">
                <br>
                <br>
                Stream : <select name="" id="">
                    <option>Stream</option>
                </select>
                <br>
                <br>
                Marksheet : <input type="file">
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
